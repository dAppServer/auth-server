version: '3'
services:
  keycloak:
    build:
      dockerfile: Dockerfile
    command:
      - start
      - --optimized
    volumes:
      - ./conf:/opt/keycloak/conf
      - ./providers:/opt/keycloak/providers
    env_file:
      - .env
    network_mode: host
    ports:
      - "8080:8080"
      - "8443:8443"
networks:
  network1:
    enable_ipv6: true
    external: true
